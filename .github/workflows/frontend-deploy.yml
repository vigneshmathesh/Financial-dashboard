name: Frontend Deploy
on:
  push:
    paths:
      - "frontend/**"

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v4

      # 2. Set up Node.js (important!)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install dependencies (clean install for CI)
      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      # 4. Fix vite permission issue (only needed on Linux CI)
      - name: Fix vite permissions
        run: chmod +x node_modules/.bin/vite
        working-directory: frontend

      # 5. Build frontend
      - name: Build frontend
        run: npm run build
        working-directory: frontend

